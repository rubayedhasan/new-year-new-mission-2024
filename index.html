<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New year New Mission</title>
    <!-- favicon link  -->
    <link
      rel="shortcut icon"
      href="images/Banner Image.png"
      type="image/x-icon"
    />

    <!-- style sheet link  -->
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <!-- banner in header part  -->
    <header>
      <div class="container">
        <section class="banner">
          <h3 class="banner-semi-title">Happy New Year</h3>
          <h1 class="banner-title">New Year Party Celebration</h1>
        </section>
      </div>
    </header>
    <!-- main section  -->
    <main class="container">
      <!-- promo-&-discount section  -->
      <section class="promo-and-discount">
        <h1 class="discount-text">65% OFF</h1>
        <figure>
          <figcaption>
            <h5 class="fig-semi-title">OUR HOLIDAY DEALS ARE BETTER</h5>
            <h2 class="fig-title">ALL CATEGORIES</h2>
          </figcaption>
          <img src="images/New Year Photo.png" alt="new year promo photo" />
        </figure>
      </section>
    </main>
  </body>
</html>
